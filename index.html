<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flash Card Maker</title>

        <!-- import core bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Create New Card -->
        <section id="new-card" class="mb-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center">Flash Card</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="title" placeholder="Title" />
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="description" rows="5" placeholder="Description"></textarea>
                            </div>
                            <div class="row user-color" id="card-color">
                                <div class="col">
                                    <label for="card-color">Front Color :</label>
                                    <input type="color" class="form-control" id="front-color" />
                                </div>
                                <div class="col">
                                    <label for="card-color">Back Color :</label>
                                    <input type="color" class="form-control" id="back-color" />
                                </div>
                                <div class="col">
                                    <label for="card-color">Text Color :</label>
                                    <input type="color" class="form-control" id="text-color" />
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary" onclick="submitForm()">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Cards -->
        <section id="all-card">
            <div class="container">
                <div class="row justify-content-center" id="card-place">
                    <div class="col-md-4 mb-4" id="my-flash-card">
                        <div class="card-container">
                            <div class="thecard">
                                <div class="thefront" style="background: #67a4f3">
                                    <h3>
                                        Title<br />
                                        (hold to reveal)
                                    </h3>
                                </div>
                                <div class="theback" style="background: #f3bb67">
                                    <p>
                                        Description <br />
                                        You can put anything here by typing in the description form, then click "add".
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <template id="card-template">
            <div class="col-md-4 mb-4" id="my-flash-card">
                <div class="card-container">
                    <div class="thecard">
                        <div class="thefront">
                            <h3 class="card-title">Title</h3>
                        </div>
                        <div class="theback">
                            <p class="card-text">Description</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script src="script.js"></script>
    </body>
</html>
